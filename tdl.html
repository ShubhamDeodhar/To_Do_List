<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tasks">
            <p>To-do list using Vanilla JS</p><br/>
            <form id="f1">
                <h1>Enter Your Task:</h1>
                <br/>
                <input type="text" name="pending" id="pending" placeholder="Enter task" />
              <input type="button" name="btn" id="btn" value="add Task">
            </form>
        </div>
        <div id="counter">
            <h2>Tasks pending</h2>
            <p id="count">0</p>
        </div>
        <div id="tasksheet">
            <p id="header">TASKS:</p>
            <ul id="list" style="font-family: 'Indie Flower', cursive;">
    
            </ul>
        </div>
    </div>
    
    <script src="./logic.js">

    </script>
</body>
</html>
